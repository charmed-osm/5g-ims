---
description: IMS Bundle
bundle: kubernetes
applications:
  mysql:
    charm: './charms/mysql-operator/mysql.charm'
    scale: 1
    resources:
      image: 'mysql:5.7'

  hss:
    charm: './charms/hss-operator/hss.charm'
    scale: 1
    resources:
      image: 'localhost:32000/ims_hss:1.0'

  dns:
    charm: './charms/dns-operator/dns.charm'
    scale: 1
    resources:
      image: 'localhost:32000/ims_dns:1.0'

  icscf:
    charm: './charms/icscf-operator/icscf.charm'
    scale: 1
    resources:
      image: 'localhost:32000/ims_icscf:1.0'

  pcscf:
    charm: './charms/pcscf-operator/pcscf.charm'
    scale: 1
    resources:
      image: 'localhost:32000/ims_pcscf:1.0'

  scscf:
    charm: './charms/scscf-operator/scscf.charm'
    scale: 1
    resources:
      image: 'localhost:32000/ims_scscf:1.0'

relations:
  - - mysql:mysql
    - hss:mysql
  - - mysql:mysql
    - pcscf:mysql
  - - mysql:mysql
    - scscf:mysql
  - - mysql:mysql
    - icscf:mysql
  - - hss:hssip
    - dns:hssip
  - - icscf:icscfip
    - dns:icscfip
  - - pcscf:pcscfip
    - dns:pcscfip
  - - scscf:scscfip
    - dns:scscfip
